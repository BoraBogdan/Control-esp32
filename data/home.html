<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conectare re&#355;ea</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery-3.6.4.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="switch-group">
        <label class="label-wps">WPS</label>
        <label class="switch">
          <input type="checkbox" onchange="toggleDiv()" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="container" id="container">
        <form action="/connect">
          <h1>Conectare re&#355;ea</h1>
          <div class="form-group">
            <label for="ssid">Nume re&#355;ea</label>
            <input
              type="text"
              name="ssid"
              class="form-control"
              required
              placeholder="SSID"
            />
          </div>
          <div class="form-group">
            <label for="password">Parol&#259;</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
              placeholder="Parol&#259;"
            />
          </div>
          <input type="submit" class="button-connect" value="Conectare" />
        </form>
      </div>
      <div class="container-wps" id="container-wps">
        <form action="/connect-wps">
          <h2>Conectare prin WPS</h2>
          <p>
            Pentru realizarea conexiunii la re&#355;ea se vor efectua
            urm&#259;torii pa&#351;i:
          </p>
          <ol>
            <li>
              Trecerea router-ului &#238;n modul WPS prin ap&#259;sarea
              butonului aflat pe acesta
            </li>
            <li>Ap&#259;sarea butonului de <b>CONECTARE WPS</b></li>
          </ol>
          <input
            type="submit"
            class="button-connect-wps"
            value="Conectare WPS"
          />
        </form>
      </div>
    </div>

    <script>
      function toggleDiv() {
        var div1 = document.getElementById("container");
        var div2 = document.getElementById("container-wps");
        if (div1.style.display === "none") {
          div1.style.display = "block";
          div2.style.display = "none";
        } else {
          div1.style.display = "none";
          div2.style.display = "block";
        }
      }
    </script>
  </body>
</html>
