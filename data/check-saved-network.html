<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(0deg, #4b56d2 0%, #82c3ec 100%);
        display: flex;
        font-family: sans-serif;
      }

      .main-container {
        margin: auto;
        width: 700px;
        height: 700px;
      }

      .container {
        margin: auto;
        width: 500px;
        height: 320px;
        max-width: 90%;
        margin-top: 30.5%;
        background: white;
        border-radius: 4px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .container h2 {
        text-align: center;
        padding-top: 25%;
        color: #222;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conectare re&#355;ea</title>
    <script src="jquery-3.6.4.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h2>
          Se verific&#259; re&#355;elele salvate <br />
          <span id="status">Unkown..</span>
        </h2>
      </div>
    </div>

    <script>
      function getStatus() {
        $.ajax({
          url: "/network-status",
          method: "GET",
          success: function (response) {
            $("#result").html(response.status);
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error("Error fetching JSON data:", errorThrown);
          },
        });
      }
      setInterval(getStatus, 1000);
    </script>
  </body>
</html>
